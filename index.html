
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Invoices</h1>
    <div id="invoice-container" aria-live="polite">
        <!-- Invoices will load here -->
    </div>
    <template id="invoice-template">
        <div class="invoice">
            <div class="invoice-header">
                <div>
                    <h2 class="invoice-number"></h2>
                    <div class="invoice-date"></div>
                </div>
                <div class="invoice-total"></div>
            </div>
            <ul class="invoice-items"></ul>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
